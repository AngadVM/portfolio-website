<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Georgia, 'Times New Roman', serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .container {
        max-width: 1100px;  /* Increased from 800px */
        margin: 0 auto;
        padding: 4rem 3rem;  /* Increased side padding */
        flex: 1;
    }
    
    .content {
        text-align: left;
    }
    
    h1 {
        font-size: 3rem;  /* Increased from 2.5rem */
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: normal;
    }
    
    h2 {
        font-size: 1.8rem;  /* Increased from 1.5rem */
        color: #333;
        margin: 2rem 0 1rem 0;
        font-weight: normal;
    }
    
    p {
        font-size: 1.1rem;  /* Increased from 1rem */
        color: #555;
        margin-bottom: 1rem;
        max-width: none;  /* Removed width restriction */
    }
    
    ul {
        list-style: none;
        margin: 1rem 0;
    }
    
    li {
        font-size: 1.1rem;  /* Increased from 1rem */
        color: #555;
        margin-bottom: 0.8rem;
    }
    
    a {
        color: #555;
        text-decoration: none;
    }
    
    a:hover {
        color: #333;
        text-decoration: underline;
    }
    
    strong {
        color: #333;
    }
    
    /* Footer Styles */
    .footer {
        background: rgba(255, 255, 255, 0.3);
        padding: 2rem;
        text-align: center;
        border-top: 1px solid #ddd;
        margin-top: 2rem;
    }
    
    .social-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1rem;
    }
    
    .social-links a {
        color: #555;
        text-decoration: none;
        font-size: 1.1rem;  /* Increased font size */
    }
    
    .social-links a:hover {
        color: #333;
    }
    
    .footer-info {
        font-size: 1rem;  /* Increased from 0.9rem */
        color: #666;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            padding: 3rem 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        .social-links {
            flex-direction: column;
            gap: 1rem;
        }
    }
</style></head>
<body>
    <div class="container">
        <div class="content">
            {{ .Content }}
        </div>
    </div>
    
    <footer class="footer">
        <div class="social-links">
            <a href="{{ .Site.Params.github }}" target="_blank">GitHub</a>
            <a href="{{ .Site.Params.linkedin }}" target="_blank">LinkedIn</a>
            <a href="mailto:{{ .Site.Params.email }}">Gmail</a>
        </div>
    </footer>
</body>
</html>
