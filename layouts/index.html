<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 3rem;
      flex: 1;
    }

    .content {
      text-align: left;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: normal;
    }

    h2 {
      font-size: 1.8rem;
      color: #333;
      margin: 2rem 0 1rem 0;
      font-weight: normal;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1rem;
      max-width: none;
    }

    ul {
      list-style: none;
      margin: 1rem 0;
      padding: 0;
    }

    li {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    a {
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #333;
      text-decoration: underline;
    }

    strong {
      color: #333;
    }

    /* ✅ Navigation Section Styling */
    .nav-section {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .nav-section li {
      margin-bottom: 0.6rem;
    }

    .nav-section a {
      color: #0066cc;   /* Blue links */
      font-weight: bold;
    }

    .nav-section a:hover {
      color: #ff6600;   /* Orange on hover */
      text-decoration: underline;
    }

    /* Footer Styles */
    .footer {
      background: rgba(255, 255, 255, 0.3);
      padding: 2rem;
      text-align: center;
      border-top: 1px solid #ddd;
      margin-top: 2rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .social-links a {
      color: #555;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .social-links a:hover {
      color: #333;
    }

    .footer-info {
      font-size: 1rem;
      color: #666;
    }

    /* ✅ Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p, li, a {
        font-size: 1rem;
      }

      .nav-section {
        padding: 1rem;
      }

      .social-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      {{ .Content }}
    </div>
  </div>

  <footer class="footer">
    <div class="social-links">
      <a href="{{ .Site.Params.github }}" target="_blank">GitHub</a>
      <a href="{{ .Site.Params.linkedin }}" target="_blank">LinkedIn</a>
      <a href="mailto:{{ .Site.Params.email }}">Gmail</a>
    </div>
    <div class="footer-info">
      © {{ now.Year }} {{ .Site.Title }}. All rights reserved.
    </div>
  </footer>
</body>
</html>
