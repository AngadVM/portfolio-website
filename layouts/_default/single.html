<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Georgia, 'Times New Roman', serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .nav {
        background: rgba(255, 255, 255, 0.2);
        padding: 1rem 0;
        border-bottom: 1px solid #ddd;
    }
    
    .nav-container {
        max-width: 1100px;  /* Increased from 800px */
        margin: 0 auto;
        padding: 0 3rem;  /* Increased side padding */
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .nav-logo {
        font-size: 1.4rem;  /* Increased from 1.3rem */
        font-weight: normal;
        color: #333;
        text-decoration: none;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
    }
    
    .nav-links a {
        color: #555;
        text-decoration: none;
        font-size: 1.1rem;  /* Increased from 1rem */
    }
    
    .nav-links a:hover {
        color: #333;
    }
    
    .container {
        max-width: 1100px;  /* Increased from 800px */
        margin: 0 auto;
        padding: 3rem 3rem;  /* Increased side padding */
        flex: 1;
    }
    
    .content {
        text-align: left;
    }
    
    h1 {
        font-size: 2.6rem;  /* Increased from 2.2rem */
        margin-bottom: 1rem;
        color: #333;
        font-weight: normal;
    }
    
    h2 {
        font-size: 1.8rem;  /* Increased from 1.5rem */
        color: #333;
        margin: 2rem 0 1rem 0;
        font-weight: normal;
    }
    
    h3 {
        font-size: 1.4rem;  /* Increased from 1.2rem */
        color: #333;
        margin: 1.5rem 0 0.5rem 0;
        font-weight: normal;
    }
    
    p {
        font-size: 1.1rem;  /* Increased from 1rem */
        color: #555;
        margin-bottom: 1rem;
    }
    
    ul {
        margin: 1rem 0;
        padding-left: 2rem;
    }
    
    li {
        font-size: 1.1rem;  /* Increased from 1rem */
        color: #555;
        margin-bottom: 0.5rem;
    }
    
    a {
        color: #555;
        text-decoration: none;
    }
    
    a:hover {
        color: #333;
        text-decoration: underline;
    }
    
    strong {
        color: #333;
    }
    
    .back-link {
        display: inline-block;
        margin-bottom: 2rem;
        color: #666;
        font-size: 1rem;  /* Increased from 0.9rem */
    }
    
    .back-link:hover {
        color: #333;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .nav-container {
            padding: 0 2rem;
        }
        
        .container {
            padding: 2rem 2rem;
        }
        
        .nav-links {
            gap: 1.5rem;
        }
        
        h1 {
            font-size: 2.2rem;
        }
    }
</style></head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">{{ .Site.Params.author }}</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/community">Community</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="content">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            {{ .Content }}
        </div>
    </div>
</body>
</html>
